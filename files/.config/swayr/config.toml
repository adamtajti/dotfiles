[menu]
executable = "fuzzel"
args = [
  # "--dpi-aware=yes",
  # "--font=Maple Mono NF:weight=Bold:size=16",
  "--font=PragmataPro Mono:weight=Regular:size=16",
  "--icon-them=Adwaita",
  "--fields=filename,name,generic,exec,keywords,categories,comment",
  "--terminal=footclient",
  "--anchor=top",
  "--lines=50",
  "--width=190",
  "--background=#000000ff",
  "--text-color=#c6c6c6ff",
  "--match-color=#74b2ffff",
  "--selection-color=#323437ff",
  "--selection-text-color=#ffffffff",
  "--selection-match-color=#74b2ffff",
  "--border-width=0",
  "--border-radius=0",
  "--prompt={prompt} ",
  "--horizontal-pad=8",
  "--inner-pad=4",
  "--layer=overlay",
  "--dmenu",
]

[format]
output_format = '{indent}<b>Output {name}</b>    <span alpha="20000">({id})</span>'
workspace_format = '{indent}<b>Workspace {name} [{layout}]</b> on output {output_name}    <span alpha="20000">({id})</span>'
container_format = '{indent}<b>Container [{layout}]</b> <i>{marks}</i> on workspace {workspace_name}    <span alpha="20000">({id})</span>'
# window_format = 'img:{app_icon}:text:{indent}<i>{app_name}</i> — {urgency_start}<b>“{title}”</b>{urgency_end} <i>{marks}</i> on workspace {workspace_name} / {output_name}    <span alpha="20000">({id})</span>'
# window_format = '[{workspace_name}]: {title} ({app_name}) ({output_name})'
window_format = "{indent}[{workspace_name:{:>2}}]: {title} ({app_name}) ({output_name})\u0000icon\u001f{app_icon}"
indent = "    "
urgency_start = '<span background="darkred" foreground="yellow">'
urgency_end = "</span>"
html_escape = true
icon_dirs = [
    "/usr/share/icons/hicolor/scalable/apps",
    "/usr/share/icons/hicolor/128x128/apps",
    "/usr/share/icons/hicolor/64x64/apps",
    "/usr/share/icons/hicolor/48x48/apps",
    "/usr/share/icons/Adwaita/64x64/apps",
    "/usr/share/icons/Adwaita/48x48/apps",
    "/usr/share/pixmaps",
]

[layout]
auto_tile = false
auto_tile_min_window_width_per_output_width = [
