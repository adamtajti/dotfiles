# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = "($status\n)$directory $shlvl $python\n$character"
add_newline = true
scan_timeout=100 # 30 is the default
palette="moonfly"


[status]
disabled=false
format='[\(exit_code: $int\)]($style)'
map_symbol=true
style='greyk'

[golang]
disabled=true

[python]
disabled=false

[git_metrics]
disabled=false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[shlvl]
disabled=false

[aws]
disabled=true
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
style = 'bold greym'
symbol = 'ðŸ…° '

[directory]
disabled=false
truncation_length = 0
truncate_to_repo=false
style='bold greyf'

