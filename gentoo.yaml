- includes:
    .:
      config_file: base.yaml

- sudo:
    - clean:
        /var/lib/portage/:
          force: false
          recursive: false

    - link:
        # should be owned by root:portage
        /var/lib/portage/world:
          path: files/gentoo/var/lib/portage/world
          force: true
        /etc/sysctl.conf:
          path: files/gentoo/etc/sysctl.conf
          force: true
        # sets 777 and that is considered insecure by sudo
        # /etc/sudoers.d/wheel:
        #   path: files/gentoo/etc/sudoers.d/wheel
        #   force: true
        /etc/portage/make.conf:
          path: files/gentoo/etc/portage/make.conf
          force: true
        ~/.config/:
          glob: true
          path: files/config/*
          relink: true
          create: true
        ~/.local/bin:
          glob: true
          path: files/local/bin/*
          relink: true
          create: true
        ~/.local/snippets:
          glob: true
          path: files/snippets/**/*
          relink: true
          create: true
        /root/.zshrc:
          path: files/.zshrc
          force: true
        /root/.zshenv:
          path: files/.zshenv
          force: true

    - shell:
      - [chmod 644 /var/lib/portage/world]
